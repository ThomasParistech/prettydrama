rÃ©e, timbrÃ©e !", "audio": "tts-output/act1/scene7/120_Marthe.wav"}, {"character": "Charlotte", "text": "C'est maintenant que tu t'en rends compte ?", "audio": "tts-output/act1/scene7/121_Charlotte.wav"}, {"character": "Marthe", "text": "Mais c'est pas ma faute, tout de mÃªme !", "audio": "tts-output/act1/scene7/122_Marthe.wav"}, {"character": "Sarah", "text": "Tu peux bien sauter un tour.", "audio": "tts-output/act1/scene7/123_Sarah.wav"}, {"character": "Marthe", "text": "Qui c'est qui s'est occupÃ©e d'elle ? Personne en avait rien Ã  foutre.", "audio": "tts-output/act1/scene7/124_Marthe.wav"}, {"character": "Annie", "text": "ArrÃªte, tu vas nous faire pleurer, Marthe.", "audio": "tts-output/act1/scene7/125_Annie.wav"}, {"character": "Marthe", "text": "JÃ©sus Marie !", "audio": "tts-output/act1/scene7/126_Marthe.wav"}, {"character": "Charlotte", "text": "Tu t'es offert du bon temps, non ?", "audio": "tts-output/act1/scene7/127_Charlotte.wav"}, {"character": "Marthe", "text": "Vous trouvez Ã§a juste ? Suffit de faire son numÃ©ro et on a le monde Ã  ses pieds ?", "audio": "tts-output/act1/scene7/128_Marthe.wav"}, {"character": "Annie", "text": "C'est pas Ã§a, Marthe. Mais si nous, on garde pas la tÃªte froide, on va toutes devenir barjots.", "audio": "tts-output/act1/scene7/129_Annie.wav"}, {"character": "Napo", "text": "Merci.", "audio": "tts-output/act1/scene7/130_Napo.wav"}, {"character": "Marthe", "text": "C'est pas vrai !", "audio": "tts-output/act1/scene7/131_Marthe.wav"}, {"character": "Annie", "text": "Joue pas les martyres, c'est pas le moment. T'as aucune raison de rÃ¢ler d'abord.", "audio": "tts-output/act1/scene7/132_Annie.wav"}, {"character": "Marthe", "text": "Si c'est toi qui le dis !", "audio": "tts-output/act1/scene7/133_Marthe.wav"}, {"character": "Annie", "text": "Catherine.", "audio": "tts-output/act1/scene7/134_Annie.wav"}, {"character": "Catherine", "text": "Merci.", "audio": "tts-output/act1/scene7/135_Catherine.wav"}, {"character": "Docteur", "text": "Allongez-vous.", "audio": "tts-output/act1/scene7/136_Docteur.wav"}, {"character": "Docteur", "text": "Donnez-moi l'eau.", "audio": "tts-output/act1/scene7/137_Docteur.wav"}, {"character": "Charlotte", "text": "Alors, on va pouvoir jouer au docteur ?", "audio": "tts-output/act1/scene7/138_Charlotte.wav"}, {"character": "Docteur", "text": "Ecoutez-moi un peu. Ce genre de mauvais traitements tue davantage que la maladie. Les conditions Ã  bord sont dÃ©jÃ  tellement dures que ces sÃ©vices en deviennent inutiles. Et ils sont franchement monstrueux quand il s'agit de femmes.", "audio": "tts-output/act1/scene7/139_Docteur.wav"}, {"character": "Annie", "text": "Pourquoi vous laissez faire, alors ?", "audio": "tts-output/act1/scene7/140_Annie.wav"}, {"character": "Catherine", "text": "Aaah !", "audio": "tts-output/act1/scene7/141_Catherine.wav"}, {"character": "Sarah", "text": "Il perdrait sa place.", "audio": "tts-output/act1/scene7/142_Sarah.wav"}, {"character": "Charlotte", "text": "De toutes faÃ§ons, c'est nous les monstres.", "audio": "tts-output/act1/scene7/143_Charlotte.wav"}, {"character": "Catherine", "text": "Aaah !", "audio": "tts-output/act1/scene7/144_Catherine.wav"}, {"character": "Docteur", "text": "Allongez les bras, tendez-les bien et serrez Ã§a.", "audio": "tts-output/act1/scene7/145_Docteur.wav"}, {"character": "Docteur", "text": "Vous ne savez pas ce que vous dites.", "audio": "tts-output/act1/scene7/146_Docteur.wav"}, {"character": "Charlotte", "text": "Elle lui a cassÃ© les dents, non ?", "audio": "tts-output/act1/scene7/147_Charlotte.wav"}, {"character": "Docteur", "text": "Quand je pense Ã  tous les dÃ©gÃ¢ts qu'il va causer d'ici l'arrivÃ©e, j'aurais prÃ©fÃ©rÃ© qu'elle l'achÃ¨ve purement et simplement. Quoique il y aurait toujours eu quelqu'un pour me demander de le ressusciter.", "audio": "tts-output/act1/scene7/148_Docteur.wav"}, {"character": "Catherine", "text": "De quel bord vous Ãªtes, docteur ? Vous pouvez rÃ©pondre Ã  Ã§a ?", "audio": "tts-output/act1/scene7/149_Catherine.wav"}, {"character": "Docteur", "text": "D'aucun.", "audio": "tts-output/act1/scene7/150_Docteur.wav"}, {"character": "Annie", "text": "Si j'comprends bien, on peut pas compter sur vous.", "audio": "tts-output/act1/scene7/151_Annie.wav"}, {"character": "Docteur", "text": "C'est une opinion.", "audio": "tts-output/act1/scene7/152_Docteur.wav"}, {"character": "Catherine", "text": "Mais si, on peut compter sur lui, aprÃ¨s la bagarre.", "audio": "tts-output/act1/scene7/153_Catherine.wav"}, {"character": "Docteur", "text": "Vous voulez Ãªtre soignÃ©e ou pas ?", "audio": "tts-output/act1/scene7/154_Docteur.wav"}, {"character": "Catherine", "text": "Pas soignÃ©e, sauvÃ©e.", "audio": "tts-output/act1/scene7/155_Catherine.wav"}, {"character": "Docteur", "text": "Si la fiÃ¨vre monte, appelez-moi. Je viendrai tous les jours, changer ses pansements.", "audio": "tts-output/act1/scene7/156_Docteur.wav"}, {"character": "Napo", "text": "Qu'est-ce qu'elle fait ?", "audio": "tts-output/act1/scene7/157_Napo.wav"}, {"character": "Napo", "text": "OÃ¹ elle va ?", "audio": "tts-output/act1/scene7/158_Napo.wav"}, {"character": "Marthe", "text": "Je change d'air.", "audio": "tts-output/act1/scene7/159_Marthe.wav"}, {"character": "Napo", "text": "Marthe !", "audio": "tts-output/act1/scene7/160_Napo.wav"}, {"character": "Annie", "text": "Tu rigoles ?", "audio": "tts-output/act1/scene7/161_Annie.wav"}, {"character": "Annie", "text": "Bon. D'accord, mais c'est toi qui t'occupes de Catherine.", "audio": "tts-output/act1/scene7/162_Annie.wav"}, {"character": "Napo", "text": "Je t'en prie, Marthe, je t'en prie !", "audio": "tts-output/act1/scene7/163_Napo.wav"}, {"character": "Charlotte", "text": "Bon Dieu, Napo ! Tu la reverras ta mÃ¨re !", "audio": "tts-output/act1/scene7/164_Charlotte.wav"}, {"character": "Napo", "text": "Elle est partie.", "audio": "tts-output/act1/scene7/165_Napo.wav"}, {"character": "Napo", "text": "C'est pas toi que je veux, c'est Marthe !", "audio": "tts-output/act1/scene7/166_Napo.wav"}, {"character": "Annie", "text": "Puisque c'est comme Ã§a, t'auras personne.", "audio": "tts-output/act1/scene7/167_Annie.wav"}, {"character": "Charlotte", "text": "Si t'arrÃªtes pas, j't'arrache la langue, Napo !", "audio": "tts-output/act1/scene7/168_Charlotte.wav"}, {"character": "Annie", "text": "Elle a pas besoin de Ã§a.", "audio": "tts-output/act1/scene7/169_Annie.wav"}, {"character": "Charlotte", "text": "Oh, toi, la mÃ¨re poule, va couver ailleurs !", "audio": "tts-output/act1/scene7/170_Charlotte.wav"}, {"character": "Annie", "text": "Pfuit... J'lÃ¨verais mÃªme pas le petit doigt pour elle, d'abord.", "audio": "tts-output/act1/scene7/171_Annie.wav"}, {"character": "Charlotte", "text": "Alors, t'occupe !", "audio": "tts-output/act1/scene7/172_Charlotte.wav"}, {"character": "Annie", "text": "T'as pas Ã  me dire ce que j'ai Ã  faire.", "audio": "tts-output/act1/scene7/173_Annie.wav"}, {"character": "Charlotte", "text": "Et toi, dis pas c'qu'il lui faut ou c'qu'il lui faut pas !", "audio": "tts-output/act1/scene7/174_Charlotte.wav"}, {"character": "Sarah", "text": "Vos gueules toutes les deux ! C'est pire qu'Ã  l'asile !", "audio": "tts-output/act1/scene7/175_Sarah.wav"}, {"character": "Charlotte", "text": "T'en mÃªle pas, toi.", "audio": "tts-output/act1/scene7/176_Charlotte.wav"}, {"character": "Sarah", "text": "Je m'en mÃªle pas !", "audio": "tts-output/act1/scene7/177_Sarah.wav"}, {"character": "Catherine", "text": "Bon Dieu.", "audio": "tts-output/act1/scene7/178_Catherine.wav"}, {"character": "Serge", "text": "Qu'est-ce que c'est que ce raffut ?", "audio": "tts-output/act1/scene7/179_Serge.wav"}, {"character": "Charlotte", "text": "Toi, le maton, va niquer ailleurs.", "audio": "tts-output/act1/scene7/180_Charlotte.wav"}, {"character": "Serge", "text": "J'ai posÃ© une question.", "audio": "tts-output/act1/scene7/181_Serge.wav"}, {"character": "Sarah", "text": "T'as eu une rÃ©ponse.", "audio": "tts-output/act1/scene7/182_Sarah.wav"}, {"character": "Serge", "text": "Dommage ! J'avais une bonne nouvelle.", "audio": "tts-output/act1/scene7/183_Serge.wav"}, {"character": "Annie", "text": "Mais sortez-le !", "audio": "tts-output/act1/scene7/184_Annie.wav"}, {"character": "Sarah", "text": "Quelle bonne nouvelle ? Tu vas Ã  Cayenne Ã  la nage ?", "audio": "tts-output/act1/scene7/185_Sarah.wav"}, {"character": "Serge", "text": "Ecoutez. Le capitaine vient d'avoir une trÃ¨s bonne idÃ©e pour vous distraire. Nous savons que ce voyage est long et difficile, alors plutÃ´t que de vous crÃªper le chignon ou de vous dÃ©fouler sur moi...", "audio": "tts-output/act1/scene7/186_Serge.wav"}, {"character": "Annie", "text": "Tu l'as dit bouffi.", "audio": "tts-output/act1/scene7/187_Annie.wav"}, {"character": "Serge", "text": "Attachez lÃ  !", "audio": "tts-output/act1/scene7/188_Serge.wav"}, {"character": "Sarah", "text": "Vous avez pas le droit.", "audio": "tts-output/act1/scene7/189_Sarah.wav"}, {"character": "Serge", "text": "Qu'elle la ferme alors !", "audio": "tts-output/act1/scene7/190_Serge.wav"}, {"character": "Serge", "text": "Bon. J'ai reÃ§u ordre du capitaine de prendre les noms de celles qui veulent du fil, des aiguilles et du tissu pour faire des chemises pendant leur temps libre.", "audio": "tts-output/act1/scene7/191_Serge.wav"}, {"character": "Serge", "text": "Alors ?", "audio": "tts-output/act1/scene7/192_Serge.wav"}, {"character": "Catherine", "text": "Des chemises pour qui ?", "audio": "tts-output/act1/scene7/193_Catherine.wav"}, {"character": "Serge", "text": "Ta gueule !", "audio": "tts-output/act1/scene7/194_Serge.wav"}, {"character": "Catherine", "text": "Pour toi ?", "audio": "tts-output/act1/scene7/195_Catherine.wav"}, {"character": "Serge", "text": "Merci, on a c'qu'il faut.", "audio": "tts-output/act1/scene7/196_Serge.wav"}, {"character": "Annie", "text": "Pour nous alors ?", "audio": "tts-output/act1/scene7/197_Annie.wav"}, {"character": "Serge", "text": "Les vÃ´tres, elles sont sur mesure.", "audio": "tts-output/act1/scene7/198_Serge.wav"}, {"character": "Sarah", "text": "Ouais, elles grattent sur mesure aussi.", "audio": "tts-output/act1/scene7/199_Sarah.wav"}, {"character": "Annie", "text": "Si on les fait, elles sont Ã  nous. Y a pas Ã  discuter.", "audio": "tts-output/act1/scene7/200_Annie.wav"}, {"character": "Serge", "text": "Vous payez le tissu ?", "audio": "tts-output/act1/scene7/201_Serge.wav"}, {"character": "Catherine", "text": "Et vous, vous payez le travail ?", "audio": "tts-output/act1/scene7/202_Catherine.wav"}, {"character": "Annie", "text": "Y a intÃ©rÃªt parce qu'ils les vendent Ã  l'arrivÃ©e, ma mÃ¨re me l'avait dit.", "audio": "tts-output/act1/scene7/203_Annie.wav"}, {"character": "Serge", "text": "On distribuera le tissu Ã  celles qui sont d'accord aprÃ¨s le dÃ©jeuner.", "audio": "tts-output/act1/scene7/204_Serge.wav"}, {"character": "Sarah", "text": "Il appelle Ã§a un dÃ©jeuner !", "audio": "tts-output/act1/scene7/205_Sarah.wav"}, {"character": "Serge", "text": "Ã‡a intÃ©resse quelqu'un ?", "audio": "tts-output/act1/scene7/206_Serge.wav"}, {"character": "Annie", "text": "Regarde-le, il calcule dÃ©jÃ  ses putains de bÃ©nÃ©fs.", "audio": "tts-output/act1/scene7/207_Annie.wav"}, {"character": "Serge", "text": "Toi, je calcule tes intÃ©rÃªts.", "audio": "tts-output/act1/scene7/208_Serge.wav"}, {"character": "Annie", "text": "Compte toujours... Parce que ta petite magouille, tintin !", "audio": "tts-output/act1/scene7/209_Annie.wav"}, {"character": "Serge", "text": "Ouvre.", "audio": "tts-output/act1/scene7/210_Serge.wav"}, {"character": "Marthe", "text": "Pour moi, c'est d'accord.", "audio": "tts-output/act1/scene7/211_Marthe.wav"}, {"character": "Annie", "text": "En quel honneur ?", "audio": "tts-output/act1/scene7/212_Annie.wav"}, {"character": "Serge", "text": "Une. Qui d'autre ?", "audio": "tts-output/act1/scene7/213_Serge.wav"}, {"character": "Serge", "text": "VoilÃ  qui est mieux. Qui d'autre ?", "audio": "tts-output/act1/scene7/214_Serge.wav"}, {"character": "Annie", "text": "Allez, c'est fini, barre-toi maintenant.", "audio": "tts-output/act1/scene7/215_Annie.wav"}, {"character": "Serge", "text": "Ã‡a fait deux, alors.", "audio": "tts-output/act1/scene7/216_Serge.wav"}, {"character": "Serge", "text": "Quatre.", "audio": "tts-output/act1/scene7/217_Serge.wav"}, {"character": "Annie", "text": "Pourquoi t'as fait Ã§a ?", "audio": "tts-output/act1/scene7/218_Annie.wav"}, {"character": "Marthe", "text": "Je m'emmerde.", "audio": "tts-output/act1/scene7/219_Marthe.wav"}, {"character": "Annie", "text": "C'est pas du neuf.", "audio": "tts-output/act1/scene7/220_Annie.wav"}, {"character": "Marthe", "text": "On peut toujours les foutre en l'air aprÃ¨s.", "audio": "tts-output/act1/scene7/221_Marthe.wav"}, {"character": "Charlotte", "text": "Tu sais trÃ¨s bien que tu le feras pas, tu connais le risque.", "audio": "tts-output/act1/scene7/222_Charlotte.wav"}, {"character": "Marthe", "text": "Et pis quoi ? C'est pas un bateau, c'est un cercueil flottant ! J'suis mal nourrie, j'ai les jambes Ã  moitiÃ© paralysÃ©es, la conversation, elle est minable et je m'emmerde Ã  chialer. Alors qu'est-ce qu'ils pourraient trouver de pire ?", "audio": "tts-output/act1/scene7/223_Marthe.wav"}, {"character": "Annie", "text": "Et Ã§a ?", "audio": "tts-output/act1/scene7/224_Annie.wav"}, {"character": "Sarah", "text": "Il a pas dit qu'on aurait des ciseaux ?", "audio": "tts-output/act1/scene7/225_Sarah.wav"}, {"character": "Marthe", "text": "Non.", "audio": "tts-output/act1/scene7/226_Marthe.wav"}, {"character": "Sarah", "text": "Ã‡a serait utile des ciseaux. Et pis, des aiguilles, du fil... On pourrait s'arranger un peu, Ãªtre plus prÃ©sentables.", "audio": "tts-output/act1/scene7/227_Sarah.wav"}, {"character": "Charlotte", "text": "Cause pour toi, moi, pour ce que j'ai Ã  plaire !", "audio": "tts-output/act1/scene7/228_Charlotte.wav"}, {"character": "Sarah", "text": "Si on a de quoi coudre, on peut faire ce qu'on veut.", "audio": "tts-output/act1/scene7/229_Sarah.wav"}, {"character": "Annie", "text": "Jure.", "audio": "tts-output/act1/scene7/230_Annie.wav"}, {"character": "Sarah", "text": "Ouais, on pourrait s'en planquer une ou deux.", "audio": "tts-output/act1/scene7/231_Sarah.wav"}, {"character": "Catherine", "text": "Ils vont toutes nous avoir, les unes aprÃ¨s les autres. La lecture, la couture... BientÃ´t on va jouer au piano.", "audio": "tts-output/act1/scene7/232_Catherine.wav"}, {"character": "Sarah", "text": "Et pourquoi pas ?", "audio": "tts-output/act1/scene7/233_Sarah.wav"}, {"character": "Catherine", "text": "On s'engueule, c'est tout ce qu'on sait faire. Des vraies dÃ©traquÃ©es ! Quand on est parties, on avait un peu de dignitÃ©, merde !", "audio": "tts-output/act1/scene7/234_Catherine.wav"}, {"character": "Sarah", "text": "On en a encore.", "audio": "tts-output/act1/scene7/235_Sarah.wav"}, {"character": "Catherine", "text": "J'vois pas oÃ¹.", "audio": "tts-output/act1/scene7/236_Catherine.wav"}, {"character": "Charlotte", "text": "Moi, je l'ai jamais vue.", "audio": "tts-output/act1/scene7/237_Charlotte.wav"}]}, {"dialogues": [{"character": "Sarah", "text": "Bon Dieu !", "audio": "tts-output/act1/scene8/001_Sarah.wav"}, {"character": "Charlotte", "text": "On dirait un boeuf Ã  l'abattoir.", "audio": "tts-output/act1/scene8/002_Charlotte.wav"}, {"character": "Sarah", "text": "RÃ©veille les autres.", "audio": "tts-output/act1/scene8/003_Sarah.wav"}, {"character": "Charlotte", "text": "Il est trop tÃ´t.", "audio": "tts-output/act1/scene8/004_Charlotte.wav"}, {"character": "Sarah", "text": "Ouais.", "audio": "tts-output/act1/scene8/005_Sarah.wav"}, {"character": "Sarah", "text": "Tu crois que c'est utile ?", "audio": "tts-output/act1/scene8/006_Sarah.wav"}, {"character": "Marthe", "text": "Elle a fini par le faire.", "audio": "tts-output/act1/scene8/007_Marthe.wav"}, {"character": "Sarah", "text": "Elle aura pris son temps.", "audio": "tts-output/act1/scene8/008_Sarah.wav"}, {"character": "Charlotte", "text": "Maintenant elle est dÃ©livrÃ©e.", "audio": "tts-output/act1/scene8/009_Charlotte.wav"}, {"character": "Catherine", "text": "Et cents francs de perdus pour le capitaine.", "audio": "tts-output/act1/scene8/010_Catherine.wav"}, {"character": "Charlotte", "text": "Vaut mieux appeler le maton.", "audio": "tts-output/act1/scene8/011_Charlotte.wav"}, {"character": "Catherine", "text": "Il est trop tÃ´t.", "audio": "tts-output/act1/scene8/012_Catherine.wav"}, {"character": "Sarah", "text": "Tim !", "audio": "tts-output/act1/scene8/013_Sarah.wav"}, {"character": "Tim", "text": "Laisse tomber. Elle gÃªne personne. Allez faut dormir.", "audio": "tts-output/act1/scene8/014_Tim.wav"}, {"character": "Catherine", "text": "J'l'ai vue faire. Elle est sortie du lit, elle a grimpÃ©, elle a lancÃ© les chemises par dessus la poutre et elle a sautÃ©. Comme un funambule.", "audio": "tts-output/act1/scene8/015_Catherine.wav"}, {"character": "Annie", "text": "Tu dis que tu l'as vue ?", "audio": "tts-output/act1/scene8/016_Annie.wav"}, {"character": "Sarah", "text": "Appelle le maton, Tim.", "audio": "tts-output/act1/scene8/017_Sarah.wav"}, {"character": "Tim", "text": "Normalement, j'suis pas ici.", "audio": "tts-output/act1/scene8/018_Tim.wav"}, {"character": "Marthe", "text": "De toute faÃ§on, elle savait ce qu'elle faisait.", "audio": "tts-output/act1/scene8/019_Marthe.wav"}, {"character": "Annie", "text": "Putain de merde.", "audio": "tts-output/act1/scene8/020_Annie.wav"}, {"character": "Charlotte", "text": "Alors, on va rester lÃ  Ã  la regarder ?", "audio": "tts-output/act1/scene8/021_Charlotte.wav"}, {"character": "Annie", "text": "Il est trop tÃ´t.", "audio": "tts-output/act1/scene8/022_Annie.wav"}, {"character": "Charlotte", "text": "Sois pas idiote.", "audio": "tts-output/act1/scene8/023_Charlotte.wav"}, {"character": "Marthe", "text": "J'ai essayÃ© de l'aider. J'pouvais pas faire mieux. C'Ã©tait un mÃ´me. Elle comprenait pas ce que je sentais. C'est moi qui l'ai tuÃ©e.", "audio": "tts-output/act1/scene8/024_Marthe.wav"}, {"character": "Catherine", "text": "Foutaises.", "audio": "tts-output/act1/scene8/025_Catherine.wav"}, {"character": "Sarah", "text": "Bon, qu'est-ce qu'on fait ?", "audio": "tts-output/act1/scene8/026_Sarah.wav"}, {"character": "Charlotte", "text": "Fais le thÃ©, Annie !", "audio": "tts-output/act1/scene8/027_Charlotte.wav"}, {"character": "Annie", "text": "Pas moi.", "audio": "tts-output/act1/scene8/028_Annie.wav"}, {"character": "Catherine", "text": "Tim, vas-y, maintenant. Pourris d'assassins ! Elle aurait jamais dÃ» Ãªtre du voyage ! Faut lui arracher les couilles Ã  cette ordure de toubib de merde !", "audio": "tts-output/act1/scene8/029_Catherine.wav"}, {"character": "Annie", "text": "On peut peut-Ãªtre appeler maintenant ?", "audio": "tts-output/act1/scene8/030_Annie.wav"}, {"character": "Catherine", "text": "Oi !", "audio": "tts-output/act1/scene8/031_Catherine.wav"}, {"character": "Tim", "text": "Ã‡a va, Ã§a va. J'ai entendu. J'suis au courant, non ?", "audio": "tts-output/act1/scene8/032_Tim.wav"}, {"character": "Tim", "text": "Bordel !", "audio": "tts-output/act1/scene8/033_Tim.wav"}, {"character": "Annie", "text": "Marthe !", "audio": "tts-output/act1/scene8/034_Annie.wav"}, {"character": "Annie", "text": "Marthe.", "audio": "tts-output/act1/scene8/035_Annie.wav"}, {"character": "Charlotte", "text": "Et le thÃ© ?", "audio": "tts-output/act1/scene8/036_Charlotte.wav"}, {"character": "Annie", "text": "Ã‡a vient.", "audio": "tts-output/act1/scene8/037_Annie.wav"}, {"character": "Charlotte", "text": "Ã‡a va, elle ?", "audio": "tts-output/act1/scene8/038_Charlotte.wav"}, {"character": "Catherine", "text": "Laisse-la.", "audio": "tts-output/act1/scene8/039_Catherine.wav"}, {"character": "Sarah", "text": "Ils arrivent.", "audio": "tts-output/act1/scene8/040_Sarah.wav"}, {"character": "Annie", "text": "Bon, moi, je sers le thÃ©.", "audio": "tts-output/act1/scene8/041_Annie.wav"}, {"character": "Serge", "text": "Ouvre !", "audio": "tts-output/act1/scene8/042_Serge.wav"}, {"character": "Catherine", "text": "T'as vu ce que t'as fait ? Tu sais comment Ã§a s'appelle ? Un assassinat. Et j'peux te dire qu'il est minable.", "audio": "tts-output/act1/scene8/043_Catherine.wav"}, {"character": "Serge", "text": "Toi, ferme ta gueule !", "audio": "tts-output/act1/scene8/044_Serge.wav"}, {"character": "Catherine", "text": "C'est pas demain la veille ! J'ai eu le tonneau, le trou, la flotte dans la gueule, le fouet et t'es toujours pas arrivÃ© Ã  me la boucler. Mais avec elle, t'as rÃ©ussi, hein ? Faut dire que c'Ã©tait plus facile.", "audio": "tts-output/act1/scene8/045_Catherine.wav"}, {"character": "Docteur", "text": "DÃ©tachez-la, quartier-maÃ®tre.", "audio": "tts-output/act1/scene8/046_Docteur.wav"}, {"character": "Charlotte", "text": "Vous valez pas mieux que lui.", "audio": "tts-output/act1/scene8/047_Charlotte.wav"}, {"character": "Sarah", "text": "T'as vu ? C'est les chemises qu'on a fait pour toi, maton.", "audio": "tts-output/act1/scene8/048_Sarah.wav"}, {"character": "Serge", "text": "J'ai remarquÃ©.", "audio": "tts-output/act1/scene8/049_Serge.wav"}, {"character": "Sarah", "text": "Une bonne idÃ©e qu'il a eue lÃ , le capitaine.", "audio": "tts-output/act1/scene8/050_Sarah.wav"}, {"character": "Charlotte", "text": "C'est pas trop dur de trouver ce qu'elle a, hein ? On vous l'avait pourtant bien dit qu'elle Ã©tait malade. Et qu'est-ce que vous avez fait ? RIEN. C'est Ã§a, votre place.", "audio": "tts-output/act1/scene8/051_Charlotte.wav"}, {"character": "Sarah", "text": "Assassin !", "audio": "tts-output/act1/scene8/052_Sarah.wav"}, {"character": "Charlotte", "text": "Il t'en manque pas des fois ?", "audio": "tts-output/act1/scene8/053_Charlotte.wav"}, {"character": "Docteur", "text": "Quartier-maÃ®tre !", "audio": "tts-output/act1/scene8/054_Docteur.wav"}, {"character": "Charlotte", "text": "Je vous dÃ©noncerai tous Ã  Cayenne !", "audio": "tts-output/act1/scene8/055_Charlotte.wav"}, {"character": "Catherine", "text": "Les prÃ©viens pas, sinon ils te laisseront pas parler.", "audio": "tts-output/act1/scene8/056_Catherine.wav"}, {"character": "Charlotte", "text": "Maintenant que j'ai commencÃ©, Ã§a m'Ã©tonnerait !", "audio": "tts-output/act1/scene8/057_Charlotte.wav"}, {"character": "Catherine", "text": "T'auras mis le temps.", "audio": "tts-output/act1/scene8/058_Catherine.wav"}, {"character": "Annie", "text": "Y a des amateurs ?", "audio": "tts-output/act1/scene8/059_Annie.wav"}, {"character": "Catherine", "text": "Bien jouÃ© !", "audio": "tts-output/act1/scene8/060_Catherine.wav"}, {"character": "Charlotte", "text": "Trop chaud.", "audio": "tts-output/act1/scene8/061_Charlotte.wav"}, {"character": "Tim", "text": "DÃ©sinfection !", "audio": "tts-output/act1/scene8/062_Tim.wav"}, {"character": "Charlotte", "text": "On l'a dÃ©jÃ  eu la semaine derniÃ¨re.", "audio": "tts-output/act1/scene8/063_Charlotte.wav"}, {"character": "Tim", "text": "Ils accÃ©lÃ¨rent la cadence Ã  cause de la chaleur. Et du corps.", "audio": "tts-output/act1/scene8/064_Tim.wav"}, {"character": "Catherine", "text": "La derniÃ¨re fois, Ã§a a puÃ©, j'sais pas combien de temps !", "audio": "tts-output/act1/scene8/065_Catherine.wav"}, {"character": "Tim", "text": "Maintenant, Ã§a puera tout le temps. Attention les pieds !", "audio": "tts-output/act1/scene8/066_Tim.wav"}, {"character": "Annie", "text": "Minute papillon !", "audio": "tts-output/act1/scene8/067_Annie.wav"}, {"character": "Catherine", "text": "Si tu m'Ã©clabousses, je te fous ton seau dans la gueule.", "audio": "tts-output/act1/scene8/068_Catherine.wav"}, {"character": "Tim", "text": "Essaie voir et je te lave le cul dedans, moi !", "audio": "tts-output/act1/scene8/069_Tim.wav"}, {"character": "Charlotte", "text": "ArrÃªte de jouer les petits chefs, mÃ´me !", "audio": "tts-output/act1/scene8/070_Charlotte.wav"}, {"character": "Tim", "text": "Merde ! J'en ai partout.", "audio": "tts-output/act1/scene8/071_Tim.wav"}, {"character": "Charlotte", "text": "On est pas lÃ  pour t'amuser, tu sais. Et il serait temps que t'apprennes un peu le respect.", "audio": "tts-output/act1/scene8/072_Charlotte.wav"}, {"character": "Tim", "text": "Putain, je faisais que blaguer ! Je me fais chier aussi, moi !", "audio": "tts-output/act1/scene8/073_Tim.wav"}, {"character": "Annie", "text": "C'est pas nos oignons et toi, pour te marrer, t'as tout le bateau.", "audio": "tts-output/act1/scene8/074_Annie.wav"}, {"character": "Tim", "text": "Je me suis tordu le doigt.", "audio": "tts-output/act1/scene8/075_Tim.wav"}, {"character": "Sarah", "text": "Ah.", "audio": "tts-output/act1/scene8/076_Sarah.wav"}, {"character": "Tim", "text": "J'croyais que vous Ã©tiez de mon cÃ´tÃ© ?", "audio": "tts-output/act1/scene8/077_Tim.wav"}, {"character": "Sarah", "text": "Ici, y a qu'un cÃ´tÃ©, bonhomme.", "audio": "tts-output/act1/scene8/078_Sarah.wav"}, {"character": "Tim", "text": "Chacun pour soi, alors ! Ecoutez, voilÃ  un chiffon, faites le fourneau vous-mÃªmes, votre vaisselle et tous vos machins. D'accord ? Donnez un coup de chiffon. Allez ! Je le laisse lÃ .", "audio": "tts-output/act1/scene8/079_Tim.wav"}, {"character": "Tim", "text": "Qu'est-ce que vous avez ?", "audio": "tts-output/act1/scene8/080_Tim.wav"}, {"character": "Sarah", "text": "Va te branler ailleurs, maton.", "audio": "tts-output/act1/scene8/081_Sarah.wav"}, {"character": "Tim", "text": "Et vous, allez vous faire foutre !", "audio": "tts-output/act1/scene8/082_Tim.wav"}, {"character": "Annie", "text": "Pouah !", "audio": "tts-output/act1/scene8/083_Annie.wav"}, {"character": "Catherine", "text": "C'est mieux que le cadavre.", "audio": "tts-output/act1/scene8/084_Catherine.wav"}, {"character": "Charlotte", "text": "T'as qu'Ã  ouvrir la fenÃªtre.", "audio": "tts-output/act1/scene8/085_Charlotte.wav"}, {"character": "Annie", "text": "Ha, ha !", "audio": "tts-output/act1/scene8/086_Annie.wav"}, {"character": "Sarah", "text": "HÃ© !", "audio": "tts-output/act1/scene8/087_Sarah.wav"}, {"character": "Charlotte", "text": "Quoi ?", "audio": "tts-output/act1/scene8/088_Charlotte.wav"}, {"character": "Sarah", "text": "J'ai senti quelque chose de chaud.", "audio": "tts-output/act1/scene8/089_Sarah.wav"}, {"character": "Annie", "text": "Ben, quoi ?", "audio": "tts-output/act1/scene8/090_Annie.wav"}, {"character": "Sarah", "text": "Regarde, c'est noir.", "audio": "tts-output/act1/scene8/091_Sarah.wav"}, {"character": "Charlotte", "text": "Ouais et Ã§a colle.", "audio": "tts-output/act1/scene8/092_Charlotte.wav"}, {"character": "Sarah", "text": "D'oÃ¹ Ã§a vient ?", "audio": "tts-output/act1/scene8/093_Sarah.wav"}, {"character": "Marthe", "text": "C'est du goudron.", "audio": "tts-output/act1/scene8/094_Marthe.wav"}, {"character": "Sarah", "text": "Hein ?", "audio": "tts-output/act1/scene8/095_Sarah.wav"}, {"character": "Marthe", "text": "Du goudron. Ã‡a vient du plafond. C'est la chaleur qui fait Ã§a. Regarde, entre les poutres, Ã§a fond.", "audio": "tts-output/act1/scene8/096_Marthe.wav"}, {"character": "Annie", "text": "On se dÃ©glingue de partout.", "audio": "tts-output/act1/scene8/097_Annie.wav"}, {"character": "Catherine", "text": "Pas nous, la carcasse.", "audio": "tts-output/act1/scene8/098_Catherine.wav"}]}, {"dialogues": [{"character": "Serge", "text": "Qu'est-ce que c'est que cette histoire ! J'croyais qu'on faisait moitiÃ©-moitiÃ© ?", "audio": "tts-output/act1/scene9/001_Serge.wav"}, {"character": "Capitaine", "text": "Notre mÃ©decin m'a donnÃ© un aperÃ§u du rapport qu'il compte soumettre Ã  la commission de Cayenne.", "audio": "tts-output/act1/scene9/002_Capitaine.wav"}, {"character": "Serge", "text": "Qui est ?", "audio": "tts-output/act1/scene9/003_Serge.wav"}, {"character": "Capitaine", "text": "Pas vraiment flatteur.", "audio": "tts-output/act1/scene9/004_Capitaine.wav"}, {"character": "Serge", "text": "Et pourquoi ?", "audio": "tts-output/act1/scene9/005_Serge.wav"}, {"character": "Docteur", "text": "Il m'a semblÃ© normal de prÃ©venir le capitaine, mais j'ai fait ce rapport dans l'intÃ©rÃªt des prisonniÃ¨res.", "audio": "tts-output/act1/scene9/006_Docteur.wav"}, {"character": "Serge", "text": "Qu'est-ce que Ã§a change ? J'veux dire, il y a rien de nouveau. Vous avez bien dit qu'il n'avait aucun pouvoir ?", "audio": "tts-output/act1/scene9/007_Serge.wav"}, {"character": "Capitaine", "text": "C'est-Ã -dire que si son rapport concorde avec celui des prisonniÃ¨res, cela pourrait devenir dÃ©licat.", "audio": "tts-output/act1/scene9/008_Capitaine.wav"}, {"character": "Serge", "text": "Et c'est pour Ã§a que vous l'intÃ©ressez Ã  l'affaire ?", "audio": "tts-output/act1/scene9/009_Serge.wav"}, {"character": "Capitaine", "text": "Il Ã©tait lÃ  quand nous avons dÃ©cidÃ© de donner du travail aux prisonniÃ¨res. Il est donc normal, et je le lui ai dit, qu'il ait sa part des bÃ©nÃ©fices.", "audio": "tts-output/act1/scene9/010_Capitaine.wav"}, {"character": "Serge", "text": "De combien ?", "audio": "tts-output/act1/scene9/011_Serge.wav"}, {"character": "Docteur", "text": "Vingt pour cent.", "audio": "tts-output/act1/scene9/012_Docteur.wav"}, {"character": "Serge", "text": "Dix chacun.", "audio": "tts-output/act1/scene9/013_Serge.wav"}, {"character": "Capitaine", "text": "Non, cinquante pour cent pour moi et trente pour vous.", "audio": "tts-output/act1/scene9/014_Capitaine.wav"}, {"character": "Serge", "text": "On Ã©tait bien d'accord pour partager ?", "audio": "tts-output/act1/scene9/015_Serge.wav"}, {"character": "Capitaine", "text": "La situation a changÃ©.", "audio": "tts-output/act1/scene9/016_Capitaine.wav"}, {"character": "Serge", "text": "Et pourquoi ce serait moi qui trinquerais ! C'est vous qui avez besoin de l'acheter, pas moi !", "audio": "tts-output/act1/scene9/017_Serge.wav"}, {"character": "Capitaine", "text": "Son rapport vous accable plus que moi. Croyez-moi, c'est surtout vous qui y gagnez.", "audio": "tts-output/act1/scene9/018_Capitaine.wav"}, {"character": "Serge", "text": "Je marche pas.", "audio": "tts-output/act1/scene9/019_Serge.wav"}, {"character": "Capitaine", "text": "C'est Ã§a ou rien. Et pensez que j'aurais besoin d'un Ã©quipage pour le retour.", "audio": "tts-output/act1/scene9/020_Capitaine.wav"}, {"character": "Serge", "text": "Parce qu'en plus, vous repartez avec lui, c'est Ã§a ?", "audio": "tts-output/act1/scene9/021_Serge.wav"}, {"character": "Docteur", "text": "Je ne tiens pas Ã  rester en Guyane.", "audio": "tts-output/act1/scene9/022_Docteur.wav"}, {"character": "Serge", "text": "Cette blague ! Vous n'Ãªtes pas le seul !", "audio": "tts-output/act1/scene9/023_Serge.wav"}, {"character": "Capitaine", "text": "Il fallait un autre argument que l'argent pour convaincre le docteur.", "audio": "tts-output/act1/scene9/024_Capitaine.wav"}, {"character": "Serge", "text": "La vertu est rÃ©compensÃ©e, hein ?", "audio": "tts-output/act1/scene9/025_Serge.wav"}, {"character": "Docteur", "text": "Le retour me coÃ»te un rapport favorable sur ce voyage.", "audio": "tts-output/act1/scene9/026_Docteur.wav"}, {"character": "Serge", "text": "Et, Ã  moi, vingt pour cent.", "audio": "tts-output/act1/scene9/027_Serge.wav"}, {"character": "Capitaine", "text": "Je suppose que vous prÃ©fÃ©rez rentrer avec nous ?", "audio": "tts-output/act1/scene9/028_Capitaine.wav"}, {"character": "Serge", "text": "Le couteau sous la gorge.", "audio": "tts-output/act1/scene9/029_Serge.wav"}, {"character": "Serge", "text": "J'ai pas le choix.", "audio": "tts-output/act1/scene9/030_Serge.wav"}, {"character": "Capitaine", "text": "Parfait. Autre chose ?", "audio": "tts-output/act1/scene9/031_Capitaine.wav"}, {"character": "Serge", "text": "Oui. Cayenne est en vue.", "audio": "tts-output/act1/scene9/032_Serge.wav"}]}, {"dialogues": [{"character": "Charlotte", "text": "Alors ?", "audio": "tts-output/act1/scene10/001_Charlotte.wav"}, {"character": "Sarah", "text": "Je vais le garder.", "audio": "tts-output/act1/scene10/002_Sarah.wav"}, {"character": "Charlotte", "text": "Pourquoi ?", "audio": "tts-output/act1/scene10/003_Charlotte.wav"}, {"character": "Sarah", "text": "C'est le sien.", "audio": "tts-output/act1/scene10/004_Sarah.wav"}, {"character": "Charlotte", "text": "Et alors ?", "audio": "tts-output/act1/scene10/005_Charlotte.wav"}, {"character": "Sarah", "text": "Je le garde.", "audio": "tts-output/act1/scene10/006_Sarah.wav"}, {"character": "Charlotte", "text": "Mais pourquoi ?", "audio": "tts-output/act1/scene10/007_Charlotte.wav"}, {"character": "Sarah", "text": "Je le veux.", "audio": "tts-output/act1/scene10/008_Sarah.wav"}, {"character": "Charlotte", "text": "Pourquoi ?", "audio": "tts-output/act1/scene10/009_Charlotte.wav"}, {"character": "Sarah", "text": "Je veux l'avoir.", "audio": "tts-output/act1/scene10/010_Sarah.wav"}, {"character": "Charlotte", "text": "OÃ¹ tu veux l'avoir ?", "audio": "tts-output/act1/scene10/011_Charlotte.wav"}, {"character": "Sarah", "text": "En prison.", "audio": "tts-output/act1/scene10/012_Sarah.wav"}, {"character": "Charlotte", "text": "Ils voudront pas.", "audio": "tts-output/act1/scene10/013_Charlotte.wav"}, {"character": "Catherine", "text": "T'en as pour sept ans.", "audio": "tts-output/act1/scene10/014_Catherine.wav"}, {"character": "Sarah", "text": "Je sais.", "audio": "tts-output/act1/scene10/015_Sarah.wav"}, {"character": "Sarah", "text": "Presque six, maintenant. J'ai fait qu'Ãªtre malade sur ce bateau.", "audio": "tts-output/act1/scene10/016_Sarah.wav"}, {"character": "Catherine", "text": "Fais-le passer.", "audio": "tts-output/act1/scene10/017_Catherine.wav"}, {"character": "Sarah", "text": "Non.", "audio": "tts-output/act1/scene10/018_Sarah.wav"}, {"character": "Marthe", "text": "T'as pensÃ© aux camps de travail ?", "audio": "tts-output/act1/scene10/019_Marthe.wav"}, {"character": "Sarah", "text": "M'en fous.", "audio": "tts-output/act1/scene10/020_Sarah.wav"}, {"character": "Marthe", "text": "Probable qu'on se verra plus jamais.", "audio": "tts-output/act1/scene10/021_Marthe.wav"}, {"character": "Charlotte", "text": "C'est pas dommage.", "audio": "tts-output/act1/scene10/022_Charlotte.wav"}, {"character": "Annie", "text": "Pis, pour eux, c'est mieux.", "audio": "tts-output/act1/scene10/023_Annie.wav"}, {"character": "Catherine", "text": "On peut dire qu'on aura tout fait pour Ã§a.", "audio": "tts-output/act1/scene10/024_Catherine.wav"}, {"character": "Charlotte", "text": "Nous deux, on nous sÃ©parera pas.", "audio": "tts-output/act1/scene10/025_Charlotte.wav"}, {"character": "Catherine", "text": "On les dÃ©noncera tous.", "audio": "tts-output/act1/scene10/026_Catherine.wav"}, {"character": "Sarah", "text": "Pas Tim.", "audio": "tts-output/act1/scene10/027_Sarah.wav"}, {"character": "Catherine", "text": "Alors, Tim : fraternisation. A engrossÃ© une prisonniÃ¨re.", "audio": "tts-output/act1/scene10/028_Catherine.wav"}, {"character": "Sarah", "text": "C'est le plus beau pied que j'aie jamais pris.", "audio": "tts-output/act1/scene10/029_Sarah.wav"}, {"character": "Annie", "text": "Je me suis toujours demandÃ© pourquoi on disait comme Ã§a.", "audio": "tts-output/act1/scene10/030_Annie.wav"}, {"character": "Charlotte", "text": "Trois morts.", "audio": "tts-output/act1/scene10/031_Charlotte.wav"}, {"character": "Sarah", "text": "Une ici.", "audio": "tts-output/act1/scene10/032_Sarah.wav"}, {"character": "Charlotte", "text": "Je me demande si c'Ã©tait la fille de NapolÃ©on.", "audio": "tts-output/act1/scene10/033_Charlotte.wav"}, {"character": "Annie", "text": "Dis, Catherine, tu crois que tu vas le retrouver ton jules ?", "audio": "tts-output/act1/scene10/034_Annie.wav"}, {"character": "Catherine", "text": "Aucune idÃ©e.", "audio": "tts-output/act1/scene10/035_Catherine.wav"}, {"character": "Annie", "text": "C'est trÃ¨s grand lÃ -bas.", "audio": "tts-output/act1/scene10/036_Annie.wav"}, {"character": "Marthe", "text": "Ton frangin, Annie ?", "audio": "tts-output/act1/scene10/037_Marthe.wav"}, {"character": "Catherine", "text": "On est trop trimballÃ©es.", "audio": "tts-output/act1/scene10/038_Catherine.wav"}, {"character": "Charlotte", "text": "Lui aussi, sÃ»rement.", "audio": "tts-output/act1/scene10/039_Charlotte.wav"}, {"character": "Catherine", "text": "Probable.", "audio": "tts-output/act1/scene10/040_Catherine.wav"}, {"character": "Annie", "text": "Je me rappelle mÃªme pas Ã  quoi il ressemble.", "audio": "tts-output/act1/scene10/041_Annie.wav"}, {"character": "Tim", "text": "Tout va bien ?", "audio": "tts-output/act1/scene10/042_Tim.wav"}, {"character": "Sarah", "text": "Qu'est-ce que t'en penses ?", "audio": "tts-output/act1/scene10/043_Sarah.wav"}, {"character": "Tim", "text": "On arrive bientÃ´t.", "audio": "tts-output/act1/scene10/044_Tim.wav"}, {"character": "Sarah", "text": "Ouais.", "audio": "tts-output/act1/scene10/045_Sarah.wav"}, {"character": "Tim", "text": "Le capitaine veut me ramener avec lui.", "audio": "tts-output/act1/scene10/046_Tim.wav"}, {"character": "Sarah", "text": "C'est bien, t'es pas coincÃ© lÃ -bas.", "audio": "tts-output/act1/scene10/047_Sarah.wav"}, {"character": "Tim", "text": "On repart dans quinze jours. Je vais pouvoir mettre de l'argent de cÃ´tÃ© parce que Ã§a paye bien.", "audio": "tts-output/act1/scene10/048_Tim.wav"}, {"character": "Marthe", "text": "Oh lÃ  lÃ , faut vivre ta vie un peu. Tu vas repiquer pour une annÃ©e entiÃ¨re !", "audio": "tts-output/act1/scene10/049_Marthe.wav"}, {"character": "Tim", "text": "On va faire du commerce au retour. On va aller au Guatemala, Ã  Cuba, en tout cas l'Afrique et le Portugal, c'est sÃ»r.", "audio": "tts-output/act1/scene10/050_Tim.wav"}, {"character": "Charlotte", "text": "Et aprÃ¨s ?", "audio": "tts-output/act1/scene10/051_Charlotte.wav"}, {"character": "Tim", "text": "Mon idÃ©e, c'est de revenir. Faut que j'aille voir mes vieux avant. Leur dire que je m'installe, enfin si c'est bien.", "audio": "tts-output/act1/scene10/052_Tim.wav"}, {"character": "Marthe", "text": "Quoi ?", "audio": "tts-output/act1/scene10/053_Marthe.wav"}, {"character": "Tim", "text": "Ben, la Guyane.", "audio": "tts-output/act1/scene10/054_Tim.wav"}, {"character": "Annie", "text": "Faut rÃ©flÃ©chir avant. Tu sais, lÃ -bas, Ã  part l'armÃ©e et la marine. Tu seras pas mieux loti que nous.", "audio": "tts-output/act1/scene10/055_Annie.wav"}, {"character": "Tim", "text": "Tu crois qu'ils te relÃ¢cheront plus tÃ´t ?", "audio": "tts-output/act1/scene10/056_Tim.wav"}, {"character": "Tim", "text": "Peut-Ãªtre dans deux ans ? Faudra que je trouve un bon travail.", "audio": "tts-output/act1/scene10/057_Tim.wav"}, {"character": "Annie", "text": "C'est une demande en mariage.", "audio": "tts-output/act1/scene10/058_Annie.wav"}, {"character": "Sarah", "text": "Tu es fou.", "audio": "tts-output/act1/scene10/059_Sarah.wav"}, {"character": "Tim", "text": "C'est mon gosse.", "audio": "tts-output/act1/scene10/060_Tim.wav"}, {"character": "Annie", "text": "Il veut rÃ©cupÃ©rer sa mise, le petit.", "audio": "tts-output/act1/scene10/061_Annie.wav"}, {"character": "Tim", "text": "Je veux qu'on se marie.", "audio": "tts-output/act1/scene10/062_Tim.wav"}, {"character": "Sarah", "text": "Ã‡a va pas.", "audio": "tts-output/act1/scene10/063_Sarah.wav"}, {"character": "Tim", "text": "C'est vrai.", "audio": "tts-output/act1/scene10/064_Tim.wav"}, {"character": "Sarah", "text": "Je te croirai si tu reviens.", "audio": "tts-output/act1/scene10/065_Sarah.wav"}, {"character": "Tim", "text": "Je peux pas si j'ai pas ta parole.", "audio": "tts-output/act1/scene10/066_Tim.wav"}, {"character": "Sarah", "text": "Moi, j'peux rien promettre.", "audio": "tts-output/act1/scene10/067_Sarah.wav"}, {"character": "Tim", "text": "J'irai voir ta famille, si tu veux.", "audio": "tts-output/act1/scene10/068_Tim.wav"}, {"character": "Sarah", "text": "Quelle famille ?", "audio": "tts-output/act1/scene10/069_Sarah.wav"}, {"character": "Tim", "text": "Ben, pour s'arranger. Les autres, ils font comme Ã§a.", "audio": "tts-output/act1/scene10/070_Tim.wav"}, {"character": "Sarah", "text": "C'est ton premier voyage, Tim.", "audio": "tts-output/act1/scene10/071_Sarah.wav"}, {"character": "Tim", "text": "J'suis sincÃ¨re. T'as bien un oncle, non ?", "audio": "tts-output/act1/scene10/072_Tim.wav"}, {"character": "Sarah", "text": "J'peux y rester. A cause du gosse, des camps de travail. J't'oublierai ou toi. Pis le gosse saura pas. Fais un peu marcher tes mÃ©ninges.", "audio": "tts-output/act1/scene10/073_Sarah.wav"}, {"character": "Tim", "text": "C'est ce que je fais. Faut bien commencer.", "audio": "tts-output/act1/scene10/074_Tim.wav"}, {"character": "Marthe", "text": "De quoi tu parles ?", "audio": "tts-output/act1/scene10/075_Marthe.wav"}, {"character": "Tim", "text": "J'vais pas continuer comme Ã§a tout le temps !", "audio": "tts-output/act1/scene10/076_Tim.wav"}, {"character": "Sarah", "text": "Me demande pas de t'arrÃªter, c'est tout.", "audio": "tts-output/act1/scene10/077_Sarah.wav"}, {"character": "Tim", "text": "De toute faÃ§on, je reviendrai.", "audio": "tts-output/act1/scene10/078_Tim.wav"}, {"character": "Sarah", "text": "C'est toi qui dÃ©cides.", "audio": "tts-output/act1/scene10/079_Sarah.wav"}, {"character": "Tim", "text": "Toi aussi.", "audio": "tts-output/act1/scene10/080_Tim.wav"}, {"character": "Sarah", "text": "Moi, j'suis pas libre, si ?", "audio": "tts-output/act1/scene10/081_Sarah.wav"}, {"character": "Tim", "text": "Sarah, j'suis sincÃ¨re.", "audio": "tts-output/act1/scene10/082_Tim.wav"}, {"character": "Catherine", "text": "Maintenant, oui.", "audio": "tts-output/act1/scene10/083_Catherine.wav"}, {"character": "Marthe", "text": "Et c'est pas Ã§a qui est en question.", "audio": "tts-output/act1/scene10/084_Marthe.wav"}, {"character": "Tim", "text": "Qu'est-ce que t'en penses, alors ?", "audio": "tts-output/act1/scene10/085_Tim.wav"}, {"character": "Tim", "text": "Hein ?", "audio": "tts-output/act1/scene10/086_Tim.wav"}, {"character": "Annie", "text": "Tire-toi, maton.", "audio": "tts-output/act1/scene10/087_Annie.wav"}, {"character": "Tim", "text": "Pourquoi ?", "audio": "tts-output/act1/scene10/088_Tim.wav"}, {"character": "Marthe", "text": "Laisse-la.", "audio": "tts-output/act1/scene10/089_Marthe.wav"}, {"character": "Tim", "text": "J'ai besoin d'une rÃ©ponse.", "audio": "tts-output/act1/scene10/090_Tim.wav"}, {"character": "Catherine", "text": "Sois pas complÃ¨tement bornÃ©. Demain, c'est tout ce qu'on a, nous.", "audio": "tts-output/act1/scene10/091_Catherine.wav"}, {"character": "Tim", "text": "A chaque fois, c'est pareil. J'arrive gonflÃ© et je repars grand comme Ã§a.", "audio": "tts-output/act1/scene10/092_Tim.wav"}, {"character": "Catherine", "text": "Ã‡a vient pas que de nous, tu sais.", "audio": "tts-output/act1/scene10/093_Catherine.wav"}, {"character": "Sarah", "text": "T'as Ã©tÃ© plus grand que Ã§a, Tim. J'oublierai pas.", "audio": "tts-output/act1/scene10/094_Sarah.wav"}, {"character": "Tim", "text": "Merci.", "audio": "tts-output/act1/scene10/095_Tim.wav"}, {"character": "Annie", "text": "Tu t'es jamais fait le toubib, au fait ?", "audio": "tts-output/act1/scene10/096_Annie.wav"}, {"character": "Charlotte", "text": "J'sais mÃªme plus comment c'est.", "audio": "tts-output/act1/scene10/097_Charlotte.wav"}, {"character": "Annie", "text": "Moi, des fois, c'est comme si j'avais la peau Ã  l'envers.", "audio": "tts-output/act1/scene10/098_Annie.wav"}, {"character": "Annie", "text": "Le sable, il est tellement blanc Ã  Cayenne, le soleil, il brille tellement fort, qu'il paraÃ®t que Ã§a brÃ»le les yeux quand on sort.", "audio": "tts-output/act1/scene10/099_Annie.wav"}, {"character": "Catherine", "text": "N'importe quoi, pourvu que Ã§a change !", "audio": "tts-output/act1/scene10/100_Catherine.wav"}, {"character": "Capitaine", "text": "Demain, nous serons Ã  terre. Le voyage a Ã©tÃ© particuliÃ¨rement rapide, 31 jours. Un minimum d'accidents et de maladies. Nous avons une mort Ã  dÃ©plorer dans cette cellule, mais personne ne peut Ãªtre considÃ©rÃ© responsable. Je vais faire un rapport sur les prisonniÃ¨res aux autoritÃ©s de Cayenne et j'ai le plaisir de vous informer que je n'ai que du bien Ã  dire de la plupart d'entre vous. A votre arrivÃ©e, vous aurez la possibilitÃ© de vous adresser au commissaire juridique. Quant Ã  moi, je suis disposÃ© Ã  entendre les plaintes ou les suggestions que vous auriez Ã  faire. Je serai dans ma cabine si quelqu'un veut me parler. Quelqu'un ?", "audio": "tts-output/act1/scene10/101_Capitaine.wav"}, {"character": "Capitaine", "text": "Personne. TrÃ¨s bien. Alors, un mot sur vos affaires personnelles. On vous a retirÃ© vos vÃªtements contre d'autres pour le voyage. J'ai veillÃ© Ã  ce qu'on en prenne soin afin de vous les rendre Ã  votre arrivÃ©e et si vous trouvez le soleil violent Ã  Cayenne aprÃ¨s une si longue rÃ©clusion, je ne peux que vous conseiller de trouver un moyen de vous protÃ©ger les yeux. Merci.", "audio": "tts-output/act1/scene10/102_Capitaine.wav"}, {"character": "Annie", "text": "Jâ€™en crois pas mes oreilles !", "audio": "tts-output/act1/scene10/103_Annie.wav"}, {"character": "Marthe", "text": "Il sâ€™rend mÃªme pas compte.", "audio": "tts-output/act1/scene10/104_Marthe.wav"}, {"character": "Charlotte", "text": "Tâ€™as bien compris ? Si tu veux Ãªtre signalÃ©e, tâ€™as quâ€™Ã  aller te plaindre !", "audio": "tts-output/act1/scene10/105_Charlotte.wav"}, {"character": "Annie", "text": "Y en a qui vont plonger, câ€™est sÃ»r.", "audio": "tts-output/act1/scene10/106_Annie.wav"}, {"character": "Catherine", "text": "Moi, jâ€™suis dÃ©jÃ  signalÃ©e, y avait quâ€™Ã  voir sa gueule !", "audio": "tts-output/act1/scene10/107_Catherine.wav"}, {"character": "Annie", "text": "Moi, pas.", "audio": "tts-output/act1/scene10/108_Annie.wav"}, {"character": "Catherine", "text": "Tu vas le dÃ©noncer ?", "audio": "tts-output/act1/scene10/109_Catherine.wav"}, {"character": "Annie", "text": "Et pourquoi non ?", "audio": "tts-output/act1/scene10/110_Annie.wav"}, {"character": "Charlotte", "text": "Ouais, mais le prÃ©viens pas avant.", "audio": "tts-output/act1/scene10/111_Charlotte.wav"}, {"character": "Annie", "text": "Merci du conseil. Ce mec, jâ€™en ferais du hachis pour le plaisir.", "audio": "tts-output/act1/scene10/112_Annie.wav"}, {"character": "Catherine", "text": "Tu sais que tâ€™es devenue une teigne ?", "audio": "tts-output/act1/scene10/113_Catherine.wav"}, {"character": "Annie", "text": "Jâ€™ai fait comme toi.", "audio": "tts-output/act1/scene10/114_Annie.wav"}, {"character": "Sarah", "text": "Y en a pas une pour racheter lâ€™autre maintenant.", "audio": "tts-output/act1/scene10/115_Sarah.wav"}, {"character": "Catherine", "text": "Pour le bien que Ã§a nous fait !", "audio": "tts-output/act1/scene10/116_Catherine.wav"}, {"character": "Annie", "text": "On sait Ã  quoi sâ€™en tenir, en tout cas. Y a pas de bavure.", "audio": "tts-output/act1/scene10/117_Annie.wav"}, {"character": "Sarah", "text": "Câ€™est con quâ€™ils vont nous sÃ©parer.", "audio": "tts-output/act1/scene10/118_Sarah.wav"}, {"character": "Catherine", "text": "On est encore lÃ .", "audio": "tts-output/act1/scene10/119_Catherine.wav"}, {"character": "Sarah", "text": "Ouais, mais pas ensemble.", "audio": "tts-output/act1/scene10/120_Sarah.wav"}]}]}]};

        let currentActIndex = 0;
        let currentSceneIndex = 0;
        let currentDialogueIndex = 0;
        let isPlaying = false;
        let rehearseCharacter = "";
        let hideRehearsalText = false;
        let beepEnabled = true;
        let audioContext = null;

        const actSelect = document.getElementById("act-select");
        const hideTextCheckbox = document.getElementById("hide-text-checkbox");
        const beepCheckbox = document.getElementById("beep-checkbox");
        const sceneSelect = document.getElementById("scene-select");
        const characterSelect = document.getElementById("character-select");
        const dialogueContainer = document.getElementById("dialogue-container");
        const audioPlayer = document.getElementById("audio-player");
        const playBtn = document.getElementById("play-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const progressFill = document.getElementById("progress-fill");
        const statusBar = document.getElementById("status-bar");
        const waitIndicator = document.getElementById("wait-indicator");
        const prevMyLineBtn = document.getElementById("prev-my-line-btn");
        const nextMyLineBtn = document.getElementById("next-my-line-btn");

        function init() {
            // Set title
            document.getElementById("title-text").textContent = DRAMA_DATA.title;

            // Header toggle (click on title bar)
            const header = document.getElementById("header");
            const headerTitleBar = document.querySelector(".header-title-bar");
            headerTitleBar.addEventListener("click", () => {
                header.classList.toggle("expanded");
            });

            // Populate act selector
            DRAMA_DATA.acts.forEach((_, i) => {
                const opt = document.createElement("option");
                opt.value = i;
                opt.textContent = `Acte ${i + 1}`;
                actSelect.appendChild(opt);
            });

            // Populate character selector
            DRAMA_DATA.characters.forEach(char => {
                const opt = document.createElement("option");
                opt.value = char;
                opt.textContent = char.charAt(0).toUpperCase() + char.slice(1);
                characterSelect.appendChild(opt);
            });

            actSelect.addEventListener("change", () => {
                currentActIndex = parseInt(actSelect.value);
                currentSceneIndex = 0;
                currentDialogueIndex = 0;
                updateSceneSelect();
                renderScene();
                stop();
            });

            sceneSelect.addEventListener("change", () => {
                currentSceneIndex = parseInt(sceneSelect.value);
                currentDialogueIndex = 0;
                renderScene();
                stop();
            });

            characterSelect.addEventListener("change", () => {
                rehearseCharacter = characterSelect.value;
                prevMyLineBtn.classList.toggle("visible", rehearseCharacter !== "");
                nextMyLineBtn.classList.toggle("visible", rehearseCharacter !== "");
                updateSceneSelect();
                renderScene();
            });

            hideTextCheckbox.addEventListener("change", () => {
                hideRehearsalText = hideTextCheckbox.checked;
                renderScene();
            });

            beepCheckbox.addEventListener("change", () => {
                beepEnabled = beepCheckbox.checked;
                if (beepEnabled && !audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            });

            playBtn.addEventListener("click", togglePlay);
            prevBtn.addEventListener("click", prevDialogue);
            nextBtn.addEventListener("click", nextDialogue);
            prevMyLineBtn.addEventListener("click", goToPrevMyLine);
            nextMyLineBtn.addEventListener("click", goToNextMyLine);

            // Progress bar drag to seek (handles both click and drag)
            const progressContainer = document.getElementById("progress-container");

            let isDragging = false;
            let wasPlayingBeforeDrag = false;

            const startDrag = (e) => {
                e.preventDefault();
                isDragging = true;
                wasPlayingBeforeDrag = isPlaying;
                if (isPlaying) {
                    audioPlayer.pause();
                }
                progressContainer.classList.add("dragging");
                updateSeekPosition(e);
            };

            const moveDrag = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                updateSeekPosition(e);
            };

            const endDrag = () => {
                if (!isDragging) return;
                isDragging = false;
                progressContainer.classList.remove("dragging");
                if (wasPlayingBeforeDrag) {
                    playCurrentDialogue();
                }
            };

            const updateSeekPosition = (e) => {
                const rect = progressContainer.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const x = Math.max(0, Math.min(clientX - rect.left, rect.width));
                const percentage = x / rect.width;

                const scene = getCurrentScene();
                const total = scene.dialogues.length;
                const newIndex = Math.floor(percentage * total);

                currentDialogueIndex = Math.max(0, Math.min(newIndex, total - 1));
                waitIndicator.classList.remove("visible");
                highlightCurrent();
                updateProgress();
                updateStatus();
            };

            // Mouse events
            progressContainer.addEventListener("mousedown", startDrag);
            document.addEventListener("mousemove", moveDrag);
            document.addEventListener("mouseup", endDrag);

            // Touch events
            progressContainer.addEventListener("touchstart", startDrag, { passive: false });
            document.addEventListener("touchmove", moveDrag, { passive: false });
            document.addEventListener("touchend", endDrag);

            audioPlayer.addEventListener("ended", onAudioEnded);
            audioPlayer.addEventListener("timeupdate", updateProgress);

            updateSceneSelect();
            renderScene();
        }

        function updateSceneSelect() {
            sceneSelect.innerHTML = "";
            const act = DRAMA_DATA.acts[currentActIndex];
            act.scenes.forEach((scene, i) => {
                const opt = document.createElement("option");
                opt.value = i;
                let label = `ScÃ¨ne ${i + 1}`;
                if (rehearseCharacter) {
                    const count = scene.dialogues.filter(d =>
                        d.character.toLowerCase() === rehearseCharacter.toLowerCase()
                    ).length;
                    if (count > 0) label += ` (${count} rÃ©plique${count > 1 ? 's' : ''})`;
                }
                opt.textContent = label;
                sceneSelect.appendChild(opt);
            });
            sceneSelect.value = currentSceneIndex;
        }

        function getCurrentScene() {
            return DRAMA_DATA.acts[currentActIndex].scenes[currentSceneIndex];
        }

        function renderScene() {
            const scene = getCurrentScene();
            dialogueContainer.innerHTML = "";

            // Count user's lines for numbering
            const userLineIndices = [];
            scene.dialogues.forEach((d, i) => {
                if (d.character.toLowerCase() === rehearseCharacter.toLowerCase()) {
                    userLineIndices.push(i);
                }
            });

            let userLineNumber = 0;
            scene.dialogues.forEach((d, i) => {
                const card = document.createElement("div");
                card.className = "dialogue-card";
                card.dataset.index = i;

                const isMuted = d.character.toLowerCase() === rehearseCharacter.toLowerCase();
                if (isMuted) {
                    userLineNumber++;
                    card.classList.add("muted");
                    if (hideRehearsalText) card.classList.add("hide-text");
                }

                const charEl = document.createElement("div");
                charEl.className = "character-name";
                charEl.textContent = isMuted ? `${d.character} (${userLineNumber}/${userLineIndices.length})` : d.character;

                const textEl = document.createElement("div");
                textEl.className = "dialogue-text";
                textEl.textContent = d.text;

                card.appendChild(charEl);
                card.appendChild(textEl);
                dialogueContainer.appendChild(card);

                card.addEventListener("click", () => {
                    currentDialogueIndex = i;
                    highlightCurrent();
                    if (isPlaying) playCurrentDialogue();
                });
            });

            highlightCurrent();
            updateStatus();
        }

        function highlightCurrent() {
            document.querySelectorAll(".dialogue-card").forEach((card, i) => {
                card.classList.toggle("active", i === currentDialogueIndex);
            });

            const activeCard = document.querySelector(".dialogue-card.active");
            if (activeCard) {
                activeCard.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        }

        const playIconSvg = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        const pauseIconSvg = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

        function playBeep() {
            if (!beepEnabled || !audioContext) return;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 880;
            oscillator.type = "sine";
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function togglePlay() {
            if (isPlaying) {
                stop();
            } else {
                // Initialize audio context on first play (required for mobile)
                if (!audioContext && beepEnabled) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                isPlaying = true;
                playBtn.innerHTML = pauseIconSvg;
                playCurrentDialogue();
            }
        }

        function stop() {
            isPlaying = false;
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playBtn.innerHTML = playIconSvg;
            waitIndicator.classList.remove("visible");
            updateStatus();
        }

        function playCurrentDialogue() {
            const scene = getCurrentScene();
            const dialogue = scene.dialogues[currentDialogueIndex];

            highlightCurrent();

            const isMuted = dialogue.character.toLowerCase() === rehearseCharacter.toLowerCase();

            if (isMuted && hideRehearsalText) {
                // Show wait indicator and wait for user to tap next or timeout
                waitIndicator.classList.add("visible");
                statusBar.textContent = `Ã€ vous : ${dialogue.character}`;
                playBeep();

                // Auto-advance after a pause (3 seconds per line of text, min 3s)
                const waitTime = Math.max(3000, dialogue.text.length * 80);
                setTimeout(() => {
                    if (isPlaying && currentDialogueIndex === scene.dialogues.indexOf(dialogue)) {
                        waitIndicator.classList.remove("visible");
                        advanceDialogue();
                    }
                }, waitTime);
            } else {
                waitIndicator.classList.remove("visible");
                statusBar.textContent = isMuted ? `Ã€ vous : ${dialogue.character}` : `En cours : ${dialogue.character}`;
                if (isMuted) playBeep();
                audioPlayer.src = dialogue.audio;
                audioPlayer.play().catch(e => {
                    console.error("Audio play error:", e);
                    statusBar.textContent = "Appuyez pour activer l'audio";
                });
            }

            updateProgress();
        }

        function onAudioEnded() {
            if (isPlaying) {
                advanceDialogue();
            }
        }

        function advanceDialogue() {
            const scene = getCurrentScene();
            currentDialogueIndex++;

            if (currentDialogueIndex >= scene.dialogues.length) {
                currentDialogueIndex = scene.dialogues.length - 1;
                stop();
            } else {
                playCurrentDialogue();
            }
        }

        function getMyLineIndices() {
            const scene = getCurrentScene();
            const indices = [];
            scene.dialogues.forEach((d, i) => {
                if (d.character.toLowerCase() === rehearseCharacter.toLowerCase()) {
                    indices.push(i);
                }
            });
            return indices;
        }

        function goToPrevMyLine() {
            const indices = getMyLineIndices();
            if (indices.length === 0) return;
            const prevIndex = indices.filter(i => i < currentDialogueIndex).pop();
            if (prevIndex !== undefined) {
                currentDialogueIndex = prevIndex;
                waitIndicator.classList.remove("visible");
                highlightCurrent();
                updateProgress();
                if (isPlaying) playCurrentDialogue();
                else updateStatus();
            }
        }

        function goToNextMyLine() {
            const indices = getMyLineIndices();
            if (indices.length === 0) return;
            const nextIndex = indices.find(i => i > currentDialogueIndex);
            if (nextIndex !== undefined) {
                currentDialogueIndex = nextIndex;
                waitIndicator.classList.remove("visible");
                highlightCurrent();
                updateProgress();
                if (isPlaying) playCurrentDialogue();
                else updateStatus();
            }
        }

        function prevDialogue() {
            waitIndicator.classList.remove("visible");
            currentDialogueIndex = Math.max(0, currentDialogueIndex - 1);
            highlightCurrent();
            if (isPlaying) playCurrentDialogue();
            else updateStatus();
        }

        function nextDialogue() {
            const scene = getCurrentScene();
            waitIndicator.classList.remove("visible");
            if (currentDialogueIndex < scene.dialogues.length - 1) {
                currentDialogueIndex++;
                highlightCurrent();
                if (isPlaying) playCurrentDialogue();
                else updateStatus();
            }
        }

        function updateProgress() {
            const scene = getCurrentScene();
            const total = scene.dialogues.length;
            const progress = ((currentDialogueIndex + 1) / total) * 100;
            progressFill.style.width = progress + "%";
        }

        function updateStatus() {
            const scene = getCurrentScene();
            statusBar.textContent = `RÃ©plique ${currentDialogueIndex + 1} sur ${scene.dialogues.length}`;
        }

        init();
    </script>
</body>
</html>
